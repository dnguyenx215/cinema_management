<div class="flex flex-col p-6 space-y-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800">Thống kê rạp phim</h1>

   <!-- Stats Cards -->
   <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Total Movies -->
    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-600">Tổng số phim</h3>
          <p class="text-2xl font-bold text-blue-600 mt-2">{{ totalMovies }}</p>
        </div>
        <div class="p-3 bg-blue-100 rounded-full">
          <!-- SVG icon -->
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-500">+5% so với tháng trước</p>
    </div>

    <!-- Tickets Sold -->
    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-600">Vé đã bán</h3>
          <p class="text-2xl font-bold text-green-600 mt-2">{{ ticketsSold }}</p>
        </div>
        <div class="p-3 bg-green-100 rounded-full">
          <!-- SVG icon -->
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-500">+12% so với tuần trước</p>
    </div>

    <!-- Revenue -->
    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-gray-600">Doanh thu</h3>
          <p class="text-2xl font-bold text-purple-600 mt-2">{{ revenue }}₫</p>
        </div>
        <div class="p-3 bg-purple-100 rounded-full">
          <!-- SVG icon -->
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-500">+8% so với tháng trước</p>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Sales Chart -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <h3 class="text-xl font-semibold text-gray-700">Doanh số bán vé</h3>
      <div class="mt-4 h-80">
        <canvas id="salesChart"></canvas>
      </div>
    </div>

    <!-- Movie Distribution Chart -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <h3 class="text-xl font-semibold text-gray-700">Phân bố phim theo thể loại</h3>
      <div class="mt-4 h-80">
        <canvas id="movieChart"></canvas>
      </div>
    </div>
  </div>
</div>
