<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Nhập email"
        />
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Mật khẩu</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Nhập mật khẩu"
        />
      </div>
      <div *ngIf="errorMessage" class="text-red-500">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Đăng nhập
      </button>
    </form>
  </div>
</div>
