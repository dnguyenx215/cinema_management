<div class="register-container">
    <h2>Đăng ký</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Nhập email">
      </div>
      <div>
        <label>Mật khẩu:</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Nhập mật khẩu">
      </div>
      <div>
        <label>Vai trò (tùy chọn):</label>
        <input type="text" [(ngModel)]="role" name="role" placeholder="Nhập vai trò nếu cần">
      </div>
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success">
        {{ successMessage }}
      </div>
      <button type="submit">Đăng ký</button>
    </form>
    <p>Nếu đã có tài khoản, hãy <a routerLink="/login">đăng nhập ngay</a>.</p>
  </div>
